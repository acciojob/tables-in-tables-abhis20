<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested HTML Tables</title>
</head>
<body>
  <table border="1" width="100%" cellspacing="0" cellpadding="5">
    <tr>
      <!-- Left side -->
      <td width="50%" valign="top">
        <table border="1" width="100%" cellspacing="0" cellpadding="5">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr align="center">
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr align="center">
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Right side -->
      <td width="50%" valign="top">
        <table border="1" width="100%" cellspacing="0" cellpadding="5">
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Bottom left -->
      <td valign="top">
        <table border="1" width="100%" cellspacing="0" cellpadding="5">
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr align="center">
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Bottom right -->
      <td valign="top">
        <table border="1" width="100%" cellspacing="0" cellpadding="5">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr align="center">
            <td bgcolor="black">
              <font color="white"><b>HTML</b></font>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
